title: Joe Gonwa
baseURL: "https://joegonwa.com"
theme: PaperMod

enableRobotsTXT: true
enableEmoji: true
ignoreLogs: ['warning-partial-superfluous-prefix']

params:
  description: "Writing, projects, and reflections by Joe Gonwa"
  author: Joe Gonwa
  favicon: "favicon.png"
  DateFormat: "2006-01-02"
  defaultTheme: auto  # light, dark, auto
  ShowReadingTime: true
  ShowWordCount: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true

  homeInfoParams:
